{% extends 'nonuserbase.html' %}


{% block content %}
<div class="container">
	 <div class="row">
	 <form action="." method="post">
	 	{% csrf_token %}
	 
            <div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default" style="margin-top: 100px">
					<div class="panel-heading">Reset Password</div>
					<div class="panel-body">
					<label for="id_email">Email</label>
					<input type="email" class="form-control" id="id_email" name="email" data-toggle="popoverforgot" data-content="Email not registered" required>
					<!-- <input class="btn btn-success btn-md" type="submit" style="margin-top: 15px" value="Send Link" /> -->
					<button class="btn btn-success" style="margin-top: 15px" type="submit"><span class="glyphicon glyphicon-send"></span>  Send Link</button>
					
					{% if errors %}
					<script type="text/javascript">
    
					    $(document).ready(function(){

					         $('[data-toggle="popoverforgot"]').popover("show");
					         
					    });

					</script>
					{% endif %}
					</div>
				</div>
			</div>
		</form>
		</div>
</div>


{% endblock %}
