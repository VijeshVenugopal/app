{% extends 'nonuserbase.html' %}

{% block content %}
<div class="container">
	 <div class="row">
	 <form action="." method="post">
	 	{% csrf_token %}
	 
            <div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default" style="margin-top: 100px">
					<div class="panel-heading">Reset Password</div>
					<div class="panel-body">
					<label for="id_password">Password</label>
					<input type="Password" class="form-control" id="id_password" name="password" required>
					<label for="id_confirm_password">Confirm Password</label>
					<input type="Password" class="form-control" id="id_confirm_password" name="confirm_password" data-toggle="popovercpassword" data-content="password missmatch"required>
					<input class="btn btn-success btn-md" type="submit" id="submit" style="margin-top: 15px" 
					value="Save" />
					
					<div class="alert alert-danger" id="#passwordmsg" style="margin-top: 15px;display: none;">
					  <strong>Password missmatch </strong> 
					</div>
					
					</div>
				</div>
			</div>
		</form>
		<script type="text/javascript">
			
		$(document).ready(function(){
				$('#id_confirm_password').blur(function(){
					password = $('#id_password').val();
					confirm_password = $('#id_confirm_password').val();
					if(password != confirm_password)
					{
						$('[data-toggle="popovercpassword"]').popover("show");
					}
					else
					{ 
						$('[data-toggle="popovercpassword"]').popover("hide");
					}
				});

				$('#submit').click(function(){

					password = $('#id_password').val();
					confirm_password = $('#id_confirm_password').val();
					if(password != confirm_password)
					{
						$('#id_confirm_password').val("");
					}

				});

		});

		</script>
		</div>
</div>
{% endblock %}
